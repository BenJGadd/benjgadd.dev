<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>



<body class="bg-gray-900 text-gray-100 min-h-[300vh]">
    <nav class="fixed md:static w-full top-0 z-[100] min-h-[60px] px-4 bg-gray-900 border-b border-gray-800 flex items-center">

        <!-- Dropdown Toggle-->
        <input type="checkbox" id="nav-toggle" class="hidden peer">

        <!-- Background Overlay -->
        <label for="nav-toggle" class="fixed inset-0 bg-black/70 hidden peer-checked:block z-10 top-[60px] md:bg-transparent"></label>
        
        <!-- Mobile Menu Button -->
        <label for="nav-toggle" class="md:hidden absolute left-4 top-1/2 -translate-y-1/2 z-20 cursor-pointer text-gray-400 md:b">
            <i class="fas fa-bars fa-fw text-xl"></i>
        </label>

        <!-- Image Container -->
        <div class="md:order-first md:static md:translate-y-0 absolute right-4">
            <img src="images/icon.svg" alt="Profile Icon" class=" [filter:invert(100%)]" width="40px" height="40px">
        </div>

        <!-- Title Section -->
        <div class="title flex items-center gap-2 md:static md:ml-4 absolute left-1/2 -translate-x-1/2 md:-translate-x-0">
            <a href="/" class="font-medium hover:text-white">BenJGadd</a>
            <p class="text-gray-500"></p>
            <a href="/" class="hover:text-white"></a>
        </div>

        <!-- Navigation Links -->
        <div class="links ml-auto gap-8 hidden md:flex peer-checked:flex fixed md:static inset-x-0 top-[60px] bg-gray-900 border-b md:border-0 border-gray-800 p-4 md:p-0 flex-col md:flex-row z-20">
            <a href="/" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2 pl-4 md:pl-0">
                <i class="fas fa-home fa-fw w-4"></i>Home
            </a>
            <a href="/about" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2 pl-4 md:pl-0">
                <i class="fas fa-user fa-fw w-4"></i>About
            </a>
            <a href="/projects" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2 pl-4 md:pl-0">
                <i class="fas fa-code fa-fw w-4"></i>Projects
            </a>

            <a href="/resume" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2 pl-4 md:pl-0">
                <i class="fas fa-file fa-fw w-4"></i>Resume
            </a>
            <a href="/contact" class="bg-[#00f7ff] hover:bg-[#00ffff] text-gray-900 font-medium px-4 py-2 rounded-full transition-colors border-2 border-transparent hover:border-[#00f7ff] flex items-center gap-2">
                <i class="fas fa-envelope fa-fw w-4"></i>Contact
            </a>
        </div>
    </nav>

    <main class="mt-[60px]">
    </main>
</body>
</html>
