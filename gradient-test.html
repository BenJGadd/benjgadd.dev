<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(335deg, #ff8c6b 0%, #ffe4a8 100%);
            z-index: -1;
        }

        .content {
            position: relative;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 1rem;
        }

        p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    
    <div class="content">
        <h1>Gradient Test Page</h1>
        
        <!-- Add multiple cards to test scrolling -->
        <div class="card">
            <h2>Card 1</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
        </div>
        
        <!-- Repeat cards to create scrollable content -->
        <!-- ... Add more cards as needed ... -->
    </div>
</body>
</html>
